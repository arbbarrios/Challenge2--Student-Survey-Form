<body>
        <div class="bg-color"><h1>Student Survey Form</h1>
        <p>Thank you for taking time to help us improve the platform.</p>
        
        <div class="box">
            <form action="" method="post"></form>
            <label for="fname">Name</label>
            <input type="text" placeholder="Enter your name">
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter your Email">
            <label for="Age">Age (optional)</label>
            <input type="number" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <select name="role">
            <option value ="placeholder">Select current role</option>
            <option value="options">Student</option>
            <option value="options">Job</option>
            <option value="options">Learner</option>
            <option value="options">Prefer No</option>
            <option value="options">Other</option></select>

            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="radio" name="annara" id="html" value="html">Definitely</label>
            <label for=""><input type="radio" name="annara" id="html" value="html"> Maybe</label>
            <label for=""><input type="radio" name="annara" id="html" value="html"> Not Sure</label>
           
            <label for>What is your favorite feature of the freeCodeCamp?</label>
            <select name="role" id="role">
                <option value="Yes">Select feature</option>
                <option value="Yes">Yes</option>
                <option value="NO">No</option></select>

            <label for="">What would you like to see improved? (Check that all apply)</label>
            <label for=""><input type="checkbox" name="check" id="">Front-end Projects</label>
            <label for=""><input type="checkbox" name="check" id="">Back-end Projects</label>
            <label for=""><input type="checkbox" name="check" id="">Data Visualization</label>
            <label for=""><input type="checkbox" name="check" id="">Challenges</label>
            <label for=""><input type="checkbox" name="check" id="">Open Source Community</label>
            <label for=""><input type="checkbox" name="check" id="">Gitter Help Rooms</label>
            <label for=""><input type="checkbox" name="check" id="">Videos</label>
            <label for=""><input type="checkbox" name="check" id="">City Meetups</label>
            <label for=""><input type="checkbox" name="check" id="">Wiki</label>
            <label for=""><input type="checkbox" name="check" id="">Forum</label>
            <label for=""><input type="checkbox" name="check" id="">Additional Courses</label>


            <textarea name="" id="" cols="30" rows="10" placeholder="Enter a message..."></textarea>

            <button type="submit">Submit</button>
</div>
